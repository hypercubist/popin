<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <table border="1">
        <tr>
            <th>지역이름</th>
            <th>지역</th>
        </tr>
        <tr th:each="list : ${searchList}">
            <td th:text="${list.placeName}"></td>
            <td th:text="${list.region1depth}"></td>
            <td th:text="${list.region2depth}"></td>
            <td th:text="${list.region3depth}"></td>
            <td th:text="${list.location}"></td>
            <td th:text="${list.coordX}" th:field="${list.coordX}"></td>
            <td th:text="${list.coordY}" th:field="${list.coordY}"></td>
            <td th:text="${list.placeKind}"></td>
            <td th:text="${list.reviewCount}"></td>
            <td th:text="${list.price}"></td>
            <td th:text="${list.totalPrice}"></td>
            <td th:text="${list.thumbnailUrl}"></td>
        </tr>
    </table>
    <input type="hidden" id="searchListSize">${listSize}</th:block>

    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73c74d0a623a3feb3381fa0523325051"></script>

    <script th:inline="javascript">
    var searchList = [[${searchList}]];

var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(searchList[0].coordY, searchList[0].coordX), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다

console.log(searchList[0].location);
var map1 =[];
    for(var i=0; i<searchList.length; i++){
            map1.push({content: '<div>'+searchList[i].location+'</div>',latlng : new kakao.maps.LatLng(searchList[i].coordY,searchList[i].coordX)})
        };

        var positions =
            map1.map(x => x)
        ;

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng  // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
